<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://kit.fontawesome.com/10022afe1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
    <main>
    <div class="container">
        <div class="forms-container">
            <div class="login-signup">

                <form action="" class="signup-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-address-card"></i>
                        <input type="text" placeholder="Address">
                    </div>

                     <div class="input-field">
                        <i class="fas fa-phone-square"></i>
                        <input type="text" placeholder="Phone number">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password">
                    </div>

                    <input type="submit" value="signup" class="btn solid">
                </form>

            </div>
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3 class="about"></h3>
                <p class="about"></p>
                <a href="login.html" class="login-link"><button class="btn transparent" id="login-btn"> Login</button></a>
            </div>
            <img src="img/airJordan.png" alt="" class="image">
        </div>
    </div>
    </main>
</body>
</html>

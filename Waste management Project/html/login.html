<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://kit.fontawesome.com/10022afe1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
    <main>
    <div class="container">
        <div class="forms-container">
            <div class="login-signup">
                <form action="" class="login-form">
                    <h2 class="title">User Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username/Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="login" class="btn solid">
                </form>
            </div>
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3 class="about">SAFA SAHAR</h3>
                <p class="about">Clean City, Green City , Our dream city</p>
                <a href="signup.html" class="signup-link"><button class="btn transparent" id="signup-btn">Sign Up</button></a>
            </div>
            <img src="img/airJordan.png" alt="" class="image">
        </div>
    </div>
    </main>
</body>
</html>
